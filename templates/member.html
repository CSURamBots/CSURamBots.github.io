{% macro makemember(page) %}
<div class="member_container">
  {% set image = page.extra.image %}
  <img src="{{ image }}">
  <span>
    {{ page.title }}
  </span>
  <div class="linkContainer">
    {% if page.extra.website %}
    <a href="{{ page.extra.website }}">
      {% include "link.svg.html" %}
    </a>
    {% endif %}
    {% if page.extra.resume %}
    <a href="{{ page.extra.resume }}">
      {% include "resume.svg.html" %}
    </a>
    {% endif %}
  </div>
  {{ page.content | safe }}
</div>
{% endmacro makemember %}
