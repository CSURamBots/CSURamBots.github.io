{% extends "site-tab.html" %}
{% import "member.html" as membermacros %}

{% block content %}
<h1 class="title">
  {{ page.title }}
</h1>

{% set section = get_section(path="team_members/_index.md") %}

<div class="team_member_container">
  {% for page in section.pages %}
  {{ membermacros::makemember(page=page) }}
  {% endfor %}
</div>

{% endblock content %}
